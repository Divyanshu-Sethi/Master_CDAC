<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>University Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: #f8f9fa">
<div class="container mt-5 p-4 bg-white rounded shadow">

    <h2 class="text-success mb-4">Add New University Type</h2>
    <!-- Display Error Message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- AJAX-enabled Form -->
    <form id="universityForm" th:action="@{/university/save}" th:object="${universityType}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-8">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter University name" required />
            <!-- Field Validation Error -->
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100">Save</button>
        </div>
    </form>

    <hr class="my-4" />

    <h4 class="text-secondary mb-3">All University Types</h4>
    <table class="table table-bordered table-hover mt-2">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>University Name</th>
            <th>Created By</th>
            <th>Created At</th>
            <th>Updated By</th>
            <th>Updated At</th>
            <th style="width: 20%">Actions</th>
        </tr>
        </thead>
        <tbody id="universityTableBody">
        <tr th:each="university : ${universityList}">
            <td th:text="${university.id}"></td>
            <td th:text="${university.name}"></td>
            <td th:text="${university.createdBy}"></td>
            <td th:text="${#temporals.format(university.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${university.updatedBy}"></td>
            <td th:text="${#temporals.format(university.updatedAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/university/edit/{id}(id=${university.id})}" class="btn btn-sm btn-warning me-2">Edit</a>
                <a th:href="@{/university/delete/{id}(id=${university.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure to delete?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${universityList.isEmpty()}">
            <td colspan="7" class="text-center">No university added yet.</td>
        </tr>
        </tbody>
    </table>

</div>
<!-- AJAX Script -->
<script>
    $(document).ready(function () {
        $('#universityForm').submit(function (event) {
            event.preventDefault(); // Prevent default form submit

            $.ajax({
                type: 'POST',
                url: '/university/save',
                data: $(this).serialize(),
                success: function () {
                    $('#universityForm')[0].reset(); // Reset form
                    loadTable(); // Refresh table
                },
                error: function () {
                    alert('Data Already Exists');
                }
            });
        });

        function loadTable() {
            $('#universityTableBody').load('/university #universityTableBody > *');
        }
    });
</script>
</body>
</html>
