<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>University Type Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1080;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5 p-4 bg-white rounded shadow">

    <h2 class="text-success mb-4">Add New University Type</h2>

    <!-- AJAX Form -->
    <form id="universityForm" th:action="@{/university/save}" th:object="${universityType}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-8">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter university name" required />
            <!-- Field Validation Error -->
            <div id="nameError" class="text-danger"></div>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100">Save</button>
        </div>
    </form>

    <hr class="my-4" />

    <h4 class="text-secondary mb-3">All University Types</h4>
    <table class="table table-bordered table-hover mt-2">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>University Name</th>
            <th>Created By</th>
            <th>Created At</th>
            <th>Updated By</th>
            <th>Updated At</th>
            <th style="width: 20%">Actions</th>
        </tr>
        </thead>
        <tbody id="universityTableBody" th:fragment="universityTypeRows">
        <tr th:each="ut : ${universityList}">
            <td th:text="${ut.id}"></td>
            <td th:text="${ut.name}"></td>
            <td th:text="${ut.createdBy}"></td>
            <td th:text="${ut.createdAt != null ? #temporals.format(ut.createdAt, 'dd-MM-yyyy HH:mm') : ''}"></td>
            <td th:text="${ut.updatedBy}"></td>
            <td th:text="${ut.updatedAt != null ? #temporals.format(ut.updatedAt, 'dd-MM-yyyy HH:mm') : ''}"></td>
            <td>
                <a th:href="@{/university/edit/{id}(id=${ut.id})}" class="btn btn-sm btn-warning me-2">Edit</a>
                <a th:href="@{/university/delete/{id}(id=${ut.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure to delete?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(universityList)}">
            <td colspan="7" class="text-center">No university types added yet.</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Toast container -->
<div class="toast-container" id="toastContainer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function () {

    // Toast helper
    function showToast(message, type = 'success') {
        const toastId = 'toast' + Date.now();
        const toastHtml = `
        <div id="${toastId}" class="toast align-items-center text-bg-${type} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>`;
        $('#toastContainer').append(toastHtml);
        const toastElement = new bootstrap.Toast(document.getElementById(toastId), { delay: 4000 });
        toastElement.show();
        toastElement._element.addEventListener('hidden.bs.toast', function () {
            $(this).remove();
        });
    }

    // AJAX load
    function loadTable() {
        $.ajax({
            url: '/university/list',
            method: 'GET',
            success: function (data) {
                let rowsHtml = '';
                if (data.length === 0) {
                    rowsHtml = '<tr><td colspan="7" class="text-center">No university types added yet.</td></tr>';
                } else {
                    data.forEach(function (ut) {
                        rowsHtml += `
                        <tr>
                          <td>${ut.id}</td>
                          <td>${ut.name}</td>
                          <td>${ut.createdBy ? ut.createdBy : ''}</td>
                          <td>${ut.createdAt ? new Date(ut.createdAt).toLocaleString() : ''}</td>
                          <td>${ut.updatedBy ? ut.updatedBy : ''}</td>
                          <td>${ut.updatedAt ? new Date(ut.updatedAt).toLocaleString() : ''}</td>
                          <td>
                            <a href="/university/edit/${ut.id}" class="btn btn-sm btn-warning me-2">Edit</a>
                            <a href="/university/delete/${ut.id}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure to delete?')">Delete</a>
                          </td>
                        </tr>`;
                    });
                }
                $('#universityTableBody').html(rowsHtml);
            },
            error: function () {
                showToast('Failed to load university types', 'danger');
            }
        });
    }

    // Handle form submit
    $('#universityForm').submit(function (event) {
        event.preventDefault();
        $('#nameError').text('');

        $.ajax({
            type: 'POST',
            url: '/university/save',
            data: $(this).serialize(),
            success: function () {
                $('#universityForm')[0].reset();
                showToast('University Type saved successfully');
                loadTable();
            },
            error: function (xhr) {
                if (xhr.status === 409) {
                    showToast(xhr.responseText, 'danger');
                } else if (xhr.status === 400) {
                    let errors = xhr.responseJSON;
                    errors.forEach(function (error) {
                        if (error.field === 'name') {
                            $('#nameError').text(error.defaultMessage);
                        }
                    });
                } else {
                    showToast('An unexpected error occurred', 'danger');
                }
            }
        });
    });

    // Initial load
    loadTable();
});
</script>

</body>
</html>
