<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leave Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5 p-4 bg-white rounded shadow">

    <h2 class="text-primary mb-4">Add New Leave Type</h2>

    <form th:action="@{/leaves/save}" th:object="${leaveType}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-8">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter leave name" required />
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </div>
    </form>

    <hr class="my-4" />

    <h4 class="text-secondary mb-3">All Leave Types</h4>
    <table class="table table-bordered table-hover mt-2">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Leave Name</th>
            <th style="width: 20%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave : ${leaveList}">
            <td th:text="${leave.id}"></td>
            <td th:text="${leave.name}"></td>
            <td>
                <a th:href="@{/leaves/edit/{id}(id=${leave.id})}" class="btn btn-sm btn-warning me-2">Edit</a>
                <a th:href="@{/leaves/delete/{id}(id=${leave.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure to delete?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${leaveList.isEmpty()}">
            <td colspan="3" class="text-center">No leave types added yet.</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>


<!--EndPoint : http://localhost:8080/leaves -->
