<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Designation Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    body {
      background: linear-gradient(to right, #f1f9ff, #d6f5e3);
    }
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1080;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5 p-4 bg-white rounded shadow">

    <h2 class="text-primary mb-4">Add New Designation</h2>

    <form id="designationForm" th:action="@{/designations/save}" th:object="${designationType}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-8">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter designation name" required />
            <div id="nameError" class="text-danger mt-1"></div>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </div>
    </form>

    <hr class="my-4" />

    <h4 class="text-secondary mb-3">All Designation Types</h4>
    <table class="table table-bordered table-hover mt-2">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Designation Name</th>
            <th>Created By</th>
            <th>Created At</th>
            <th>Updated By</th>
            <th>Updated At</th>
            <th style="width: 20%">Actions</th>
        </tr>
        </thead>
        <tbody id="designationTableBody">
        <tr th:each="designation : ${designationList}">
            <td th:text="${designation.id}"></td>
            <td th:text="${designation.name}"></td>
            <td th:text="${designation.createdBy}"></td>
            <td th:text="${#temporals.format(designation.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${designation.updatedBy}"></td>
            <td th:text="${#temporals.format(designation.updatedAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/designations/edit/{id}(id=${designation.id})}" class="btn btn-sm btn-warning me-2">Edit</a>
                <a th:href="@{/designations/delete/{id}(id=${designation.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure to delete?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${designationList.isEmpty()}">
            <td colspan="7" class="text-center">No designations added yet.</td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Toast container -->
<div class="toast-container" id="toastContainer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function () {
    function showToast(message, type = 'success') {
        const toastId = 'toast' + Date.now();
        const toastHtml = `
            <div id="${toastId}" class="toast align-items-center text-bg-${type} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>`;
        $('#toastContainer').append(toastHtml);
        const toast = new bootstrap.Toast(document.getElementById(toastId), { delay: 4000 });
        toast.show();
        toast._element.addEventListener('hidden.bs.toast', function () {
            $(this).remove();
        });
    }

    function loadTable() {
        $.ajax({
            url: '/designations/list',
            method: 'GET',
            success: function (data) {
                let rowsHtml = '';
                if (data.length === 0) {
                    rowsHtml = '<tr><td colspan="7" class="text-center">No designations added yet.</td></tr>';
                } else {
                    data.forEach(function (designation) {
                        rowsHtml += `
                            <tr>
                                <td>${designation.id}</td>
                                <td>${designation.name}</td>
                                <td>${designation.createdBy || ''}</td>
                                <td>${designation.createdAt ? new Date(designation.createdAt).toLocaleString() : ''}</td>
                                <td>${designation.updatedBy || ''}</td>
                                <td>${designation.updatedAt ? new Date(designation.updatedAt).toLocaleString() : ''}</td>
                                <td>
                                    <a href="/designations/edit/${designation.id}" class="btn btn-sm btn-warning me-2">Edit</a>
                                    <a href="/designations/delete/${designation.id}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure to delete?')">Delete</a>
                                </td>
                            </tr>`;
                    });
                }
                $('#designationTableBody').html(rowsHtml);
            },
            error: function () {
                showToast('Failed to load designations', 'danger');
            }
        });
    }

    $('#designationForm').submit(function (event) {
        event.preventDefault();
        $('#nameError').text('');

        $.ajax({
            type: 'POST',
            url: '/designations/save',
            data: $(this).serialize(),
            success: function () {
                $('#designationForm')[0].reset();
                showToast('Designation saved successfully');
                loadTable();
            },
            error: function (xhr) {
                if (xhr.status === 409) {
                    showToast(xhr.responseText, 'danger');
                } else if (xhr.status === 400) {
                    const errors = xhr.responseJSON;
                    errors.forEach(function (error) {
                        if (error.field === 'name') {
                            $('#nameError').text(error.defaultMessage);
                        }
                    });
                } else {
                    showToast('An unexpected error occurred', 'danger');
                }
            }
        });
    });

    loadTable();
});
</script>

</body>
</html>
