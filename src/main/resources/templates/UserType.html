<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Type Master</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5 p-4 bg-white rounded shadow">

  <h2 class="text-success mb-4">Add New User Type</h2>

  <form th:action="@{/usertypes/save}" th:object="${userType}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}" />
    <div class="col-md-8">
      <input type="text" th:field="*{type}" class="form-control" placeholder="Enter user type" required />
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-success w-100">Save</button>
    </div>
  </form>

  <hr class="my-4" />

  <h4 class="text-secondary mb-3">All User Types</h4>
  <table class="table table-bordered table-hover mt-2">
    <thead class="table-success">
    <tr>
      <th>ID</th>
      <th>User Type</th>
      <th style="width: 20%">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="type : ${userTypeList}">
      <td th:text="${type.id}"></td>
      <td th:text="${type.type}"></td>
      <td>
        <a th:href="@{/usertypes/edit/{id}(id=${type.id})}" class="btn btn-sm btn-warning me-2">Edit</a>
        <a th:href="@{/usertypes/delete/{id}(id=${type.id})}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure to delete?')">Delete</a>
      </td>
    </tr>
    <tr th:if="${userTypeList.isEmpty()}">
      <td colspan="3" class="text-center">No user types added yet.</td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
