<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Qualification Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    body {
      background: linear-gradient(to right, #f1f9ff, #d6f5e3);
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1080;
    }
  </style>
</head>
<body>
<div class="container mt-5 p-4 bg-white rounded shadow">

    <h2 class="text-success mb-4">Add New Qualification</h2>

    <!-- AJAX-enabled Form -->
    <form id="qualificationForm" th:action="@{/qualifications/save}" th:object="${qualification}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-8">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter qualification name" required />
            <div id="nameError" class="text-danger"></div>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100">Save</button>
        </div>
    </form>

    <hr class="my-4" />

    <h4 class="text-secondary mb-3">All Qualification Types</h4>
    <table class="table table-bordered table-hover mt-2">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Qualification Name</th>
            <th>Created By</th>
            <th>Created At</th>
            <th>Updated By</th>
            <th>Updated At</th>
            <th style="width: 20%">Actions</th>
        </tr>
        </thead>
        <tbody id="qualificationTableBody" th:fragment="qualificationRows">
        <tr th:each="qualification : ${qualificationList}">
            <td th:text="${qualification.id}"></td>
            <td th:text="${qualification.name}"></td>
            <td th:text="${qualification.createdBy}"></td>
            <td th:text="${qualification.createdAt != null ? #temporals.format(qualification.createdAt, 'dd-MM-yyyy HH:mm') : ''}"></td>
            <td th:text="${qualification.updatedBy}"></td>
            <td th:text="${qualification.updatedAt != null ? #temporals.format(qualification.updatedAt, 'dd-MM-yyyy HH:mm') : ''}"></td>
            <td>
                <a th:href="@{/qualifications/edit/{id}(id=${qualification.id})}" class="btn btn-sm btn-warning me-2">Edit</a>
                <a th:href="@{/qualifications/delete/{id}(id=${qualification.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure to delete?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(qualificationList)}">
            <td colspan="7" class="text-center">No qualifications added yet.</td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Toast container -->
<div class="toast-container" id="toastContainer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function () {

    function showToast(message, type = 'success') {
        const toastId = 'toast' + Date.now();
        const toastHtml = `
        <div id="${toastId}" class="toast align-items-center text-bg-${type} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>`;
        $('#toastContainer').append(toastHtml);
        const toastElement = new bootstrap.Toast(document.getElementById(toastId), { delay: 4000 });
        toastElement.show();
        toastElement._element.addEventListener('hidden.bs.toast', function () {
            $(this).remove();
        });
    }

    function loadTable() {
        $.ajax({
            url: '/qualifications/list',
            method: 'GET',
            success: function (data) {
                let rowsHtml = '';
                if(data.length === 0) {
                    rowsHtml = '<tr><td colspan="7" class="text-center">No qualifications added yet.</td></tr>';
                } else {
                    data.forEach(function (q) {
                        rowsHtml += `
                        <tr>
                          <td>${q.id}</td>
                          <td>${q.name}</td>
                          <td>${q.createdBy ? q.createdBy : ''}</td>
                          <td>${q.createdAt ? new Date(q.createdAt).toLocaleString() : ''}</td>
                          <td>${q.updatedBy ? q.updatedBy : ''}</td>
                          <td>${q.updatedAt ? new Date(q.updatedAt).toLocaleString() : ''}</td>
                          <td>
                            <a href="/qualifications/edit/${q.id}" class="btn btn-sm btn-warning me-2">Edit</a>
                            <a href="/qualifications/delete/${q.id}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure to delete?')">Delete</a>
                          </td>
                        </tr>`;
                    });
                }
                $('#qualificationTableBody').html(rowsHtml);
            },
            error: function () {
                showToast('Failed to load qualifications', 'danger');
            }
        });
    }

    $('#qualificationForm').submit(function (event) {
        event.preventDefault();
        $('#nameError').text('');

        $.ajax({
            type: 'POST',
            url: '/qualifications/save',
            data: $(this).serialize(),
            success: function () {
                $('#qualificationForm')[0].reset();
                showToast('Qualification saved successfully');
                loadTable();
            },
            error: function (xhr) {
                if(xhr.status === 409) {
                    showToast(xhr.responseText, 'danger');
                } else if(xhr.status === 400) {
                    let errors = xhr.responseJSON;
                    errors.forEach(function (error) {
                        if(error.field === 'name') {
                            $('#nameError').text(error.defaultMessage);
                        }
                    });
                } else {
                    showToast('An unexpected error occurred', 'danger');
                }
            }
        });
    });

    loadTable();
});
</script>

</body>
</html>
